name: Python CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  lint:
    name: Lint with Flake8
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install flake8
        run: |
          python -m venv venv
          source venv/bin/activate
          sudo apt-get update -qq
          sudo apt-get install -y python3-flake8

      - name: Debug path
        run: |
          pwd
          ls -R

      - name: Run Flake8 style check
        run: |
          source venv/bin/activate
          cd school_statistics_study
          python3 -m flake8 main_lib tests

  build:
    name: Build stage
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Build placeholder
        run: echo "Nothing to build for this Python project"

  test:
    name: Unit tests
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Run test script
        run: |
          cd local_workspace/school_statistics_study
          chmod +x ./run_test.sh
          ./run_test.sh

  docs:
    name: Build Sphinx Documentation
    runs-on: ubuntu-latest
    needs: test
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Sphinx dependencies
        run: |
          ls
          source venv/bin/activate
          cd local_workspace/school_statistics_study
          pip install sphinx sphinx_rtd_theme sphinx-autodoc-typehints
          pip install -e .

      - name: Build documentation
        run: make -C docs html

      - name: Upload docs artifact
        uses: actions/upload-artifact@v4
        with:
          name: sphinx-html
          path: docs/build/html/
          retention-days: 7
